<div class="breadcrumb-bar">
    <div class="container-fluid">
    <div class="row align-items-center">
    <div class="col-md-12 col-12">
    <nav aria-label="breadcrumb" class="page-breadcrumb">
    <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
    </ol>
    </nav>
    <h2 class="breadcrumb-title">Profile Settings</h2>
    </div>
    </div>
    </div>
    </div>
    
    <div class="content">
        <div class="container-fluid">
        
        <div class="col-md-12 col-lg-12 col-xl-12">
        
        <div class="card">
        <div class="card-body">
        <h4 class="card-title">Basic Information</h4>
        <div class="row form-row">
        <div class="col-md-12">
        <div class="form-group">
        <div class="change-avatar">
        <div class="profile-img">
        <img [src]="appointmentDto?.description" onerror="this.src='assets/img/user-img.png'"  alt="User Image">
       
        <!-- <img [src]="image" onerror="this.src='assets/img/doctors/doctor-01.jpg'"  alt="User Image">
        -->
        </div>
       
        <div class="profile-det-info">
            <h3> {{appointmentDto?.firstName}} {{appointmentDto?.lastName}}</h3>
            <div class="patient-details">
            <h5 class="mb-0">The Scissors Saloon</h5>
            </div>
            </div>

        </div>
        <div style="width: min-content;">
            <input type="file" (change)="onFileSelected($event)">
            <input class="btn btn-primary header-login" (click)="onUpload()" type="button" value="upload">
        </div>
        </div>
        </div> 
       
        <div class="col-md-6">
        <div class="form-group">
        <label>First Name </label>
        <input type="text" [value]="appointmentDto?.firstName" [(ngModel)]="appointmentDto.firstName" name="firstName"  class="form-control">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label>Last Name </label>
        <input type="text" [value]="appointmentDto?.lastName" [(ngModel)]="appointmentDto.lastName" name="lastName"  class="form-control">
        </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
            <label>Email <span class="text-danger">*</span></label>
            <input type="email" [value]="appointmentDto?.email"  name="email" disabled class="form-control" >
            </div>
            </div>

        <div class="col-md-6">
        <div class="form-group">
        <label>Phone Number</label>
         <input type="text" [value]="appointmentDto?.phone" [(ngModel)]="appointmentDto.phone" name="phone"  class="form-control">
        </div>
        </div>
       
        </div>
        </div>
        </div>
        
        
        
        
        
        
        <div class="submit-section submit-btn-bottom">
        <button type="submit" class="btn btn-primary submit-btn" (click)="EditProfile()">Save Changes</button>
        </div>
        </div>
        </div>
        </div>
