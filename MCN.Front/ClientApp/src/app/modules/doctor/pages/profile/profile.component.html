<div class="breadcrumb-bar">
    <div class="container-fluid">
    <div class="row align-items-center">
    <div class="col-md-12 col-12">
    <nav aria-label="breadcrumb" class="page-breadcrumb">
    <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">Profile Settings</li>
    </ol>
    </nav>
    <h2 class="breadcrumb-title">Profile Settings</h2>
    </div>
    </div>
    </div>
    </div>


    <div class="content">
        <div class="container-fluid">
        
        <div class="col-md-12 col-lg-12 col-xl-12">
        
        <div class="card">
        <div class="card-body">
        <h4 class="card-title">Basic Information</h4>
        <div class="row form-row">
        <div class="col-md-12">
        <div class="form-group">
        <div class="change-avatar">
        <div class="profile-img">
        <img src="assets/img/doctors/doctor-thumb-02.jpg" alt="User Image">
        </div>
       
        <div class="profile-det-info">
            <h3>Dr. {{appointmentDto?.firstName}} {{appointmentDto?.lastName}}</h3>
            <div class="patient-details">
            <h5 class="mb-0">BDS, MDS - Oral &amp; Maxillofacial Surgery</h5>
            </div>
            </div>

        </div>
        </div>
        </div> 
       
        <div class="col-md-6">
        <div class="form-group">
        <label>First Name </label>
        <input type="text" [value]="appointmentDto?.firstName" name="firstName" disabled class="form-control">
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
        <label>Last Name </label>
        <input type="text" [value]="appointmentDto?.lastName" name="lastName" disabled class="form-control">
        </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
            <label>Email <span class="text-danger">*</span></label>
            <input type="email" [value]="appointmentDto?.email" name="email" disabled class="form-control" >
            </div>
            </div>

        <div class="col-md-6">
        <div class="form-group">
        <label>Phone Number</label>
         <input type="text" [value]="appointmentDto?.phone" name="phone" disabled class="form-control">
        </div>
        </div>
       
        </div>
        </div>
        </div>
        
        <div class="card">
            <div class="card-body">
            <div class="form-group mb-0">
            
                <div class="filter-widget">
                    <h4 (click)="checkSepcialities()">Select Specialities </h4>
                    <ng-container *ngFor="let item of specialities">
                    <div >
                    <label class="custom_check">
                    <input type="checkbox" name="select_specialist" [checked]="item?.isChecked" (change)="onCheckboxChange($event,item)">
                    <span class="checkmark"></span> {{item?.name}}
                    </label>
                    </div>
                </ng-container>
                    
                    </div>

            </div>
            </div>
            </div>

        
        <div class="card">
        <div class="card-body">
        <h4 class="card-title">About Me</h4>
        <div class="form-group mb-0">
        <label>Biography</label>
        <textarea class="form-control" [value]="appointmentDto?.description" name="description" disabled  rows="5"></textarea>
        </div>
        </div>
        </div>
        
        
        
        
        <div class="submit-section submit-btn-bottom">
        <button type="submit" class="btn btn-primary submit-btn" (click)="saveSpecialities()">Save Changes</button>
        </div>
        </div>
        </div>
        </div>
