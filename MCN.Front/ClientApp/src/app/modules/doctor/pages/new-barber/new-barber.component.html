<div class="breadcrumb-bar">
    <div class="container-fluid">
    <div class="row align-items-center">
    <div class="col-md-12 col-12">
    <h2 class="breadcrumb-title">Your Barbers</h2>
    </div>
    </div>
    </div>
    </div>

<div class="container">

    <div class="row">

        <div class="col-md-4 col-sm-12 mt-5">
            <div class="module-title">
                <h4>Add New Barber in Your Salon.</h4>
                <span class="module-separator"></span>
            </div><!-- end title -->
            <div class="form-group">
                <input class="form-control" #fname [(ngModel)]="barberDto.FirstName" type="text" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" #lname [(ngModel)]="barberDto.LastName" type="text" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <input class="form-control" #phone [(ngModel)]="barberDto.Phone" type="text" placeholder="Phone" required>
            </div>
            <div class="form-group">
                <input class="form-control" #desc [(ngModel)]="barberDto.Description" type="text" placeholder="Description" required>
            </div>
            <div>
                <p style="color: red;">{{this.error}}</p>
            </div>

            <div class="form-group mb-0">
                <button class="btn btn-primary btn-block mb-5" (click)="RegisterBarber()" (click)="fname.value='';lname.value='';phone.value='';desc.value=''" type="submit">Register</button>
            </div>
       

    </div><!-- end sidebar -->

        <div class="col-md-8 col-sm-12 mt-5">
            
                <div class="appointments">
    
                    <div class="appointment-list" *ngFor="let item of Barbers">
                    <div class="profile-info-widget">
                    <a href="patient-profile.html" class="booking-doc-img">
                    <img src="assets/img/patients/patient.jpg" alt="User Image">
                    </a>
                    <div class="profile-det-info">
                    <h3><a >{{item?.firstName}}&nbsp;{{item.lastName}}</a></h3>
                    <div class="patient-details">
                    
                    <h5 class="mt-3"><i class="fas fa-phone"></i> {{item?.phone}}</h5>
                    <h5 class="mt-3"> {{item?.description}}</h5>
                    </div>
                    </div>
                    </div>
                    <div class="appointment-action">
                    
                    <a (click)="RemoveBarber(item.id)" class="btn btn-sm bg-danger-light">
                    <i class="fas fa-times"></i> Remove
                    </a>
                    </div>
                    </div>
                    
                     
                    </div>
             

            </div><!-- end row -->
        </div><!-- end contenet -->

      
    </div><!-- end row -->
