<div class="container">

    <div class="row">

        <div class="col-md-4 col-sm-12 mt-5">
            <div class="module-title">
                <h4>Add New Barber in Your Salon.</h4>
                <span class="module-separator"></span>
            </div><!-- end title -->
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Confirm Password">
            </div>
            <div class="form-group mb-0">
                <button class="btn btn-primary btn-block mb-5" type="submit">Register</button>
            </div>
       

    </div><!-- end sidebar -->

        <div class="col-md-8 col-sm-12">
            <div class="row text-center">
                <div class="appointments">
    
                    <div class="appointment-list" *ngFor="let item of Barbers">
                    <div class="profile-info-widget">
                    <a href="patient-profile.html" class="booking-doc-img">
                    <img src="assets/img/patients/patient.jpg" alt="User Image">
                    </a>
                    <div class="profile-det-info">
                    <h3><a href="patient-profile.html">{{item?.firstName}+" "+{{item.lastName}</a></h3>
                    <div class="patient-details">
                    <!-- <h5><i class="far fa-clock"></i> 14 Nov 2019, 10.00 AM</h5> -->
                    <h5><i class="fas fa-clock"></i> {{item?.time}}</h5>
                    <h5><i class="fas fa-calendar"></i>{{item?.date}}</h5>
                    <h5 class="mb-0"><i class="fas fa-phone"></i> {{item?.phone}}</h5>
                    </div>
                    </div>
                    </div>
                    <div class="appointment-action">
                    <a  class="btn btn-sm bg-info-light" data-toggle="modal" data-target="#appt_details">
                    <i class="far fa-eye"></i> View
                    </a>
                    <a href="javascript:void(0);" class="btn btn-sm bg-success-light">
                    <i class="fas fa-check"></i> Accept
                    </a>
                    <a (click)="CancelAppointment(item.id)" class="btn btn-sm bg-danger-light">
                    <i class="fas fa-times"></i> Cancel
                    </a>
                    </div>
                    </div>
                    
                     
                    </div>
             

            </div><!-- end row -->
        </div><!-- end contenet -->

      
    </div><!-- end row -->
</div>
