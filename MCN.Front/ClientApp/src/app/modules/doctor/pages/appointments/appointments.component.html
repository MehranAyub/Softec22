<div class="breadcrumb-bar">
    <div class="container-fluid">
    <div class="row align-items-center">
    <div class="col-md-12 col-12">
    <h2 class="breadcrumb-title">Appointments</h2>
    </div>
    </div>
    </div>
    </div>




<div class="content">
    <div class="container-fluid">
    <div class="row">
     
    <div class="col-md-12 col-lg-12 col-xl-12">
    <div class="appointments">
    
 
        <div class="appointment-list" *ngFor="let item of appointments">
            <div class="profile-info-widget">
            <a href="patient-profile.html" class="booking-doc-img">
            <img   [src]="item?.image" onerror="this.src='assets/upload/barber_03.png'" alt="User Image">
            </a>
            <div class="profile-det-info">
            <h3><a >{{item?.userName}}</a></h3>
            <div class="patient-details">
            
                <h5 style="color: red;"><i class="far fa-user"></i>{{item?.barberName}}</h5>
       
            <h5 ><i class="fa fa-clock"></i> {{item?.time}}</h5>
            <h5><i class="fa fa-calendar"></i>{{item?.date}}</h5>
        
        
            </div>
            </div>
            </div>
            <div class="appointment-action">
                <a (click)="CancelAppointment(item.iD)" class="btn btn-sm bg-success-light">
                    <i class="fas fa-check"></i> Done
                    </a>
               
                    <a (click)="CancelAppointment(item.iD)" class="btn btn-sm bg-danger-light">
                        <i class="fas fa-times"></i> Cancel
                        </a>
                <!-- <a class="apt-btn" (click)="CancelAppointment(item.id)">Book Appointment</a> -->
                </div>
           
            <div class="appointment-action">
          
            </div>
            </div>
     
    </div>
    </div>
    </div>
    </div>
    </div>
