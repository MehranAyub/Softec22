<div class="content">
    <div class="container-fluid">
    <div class="row">
     
    <div class="col-md-12 col-lg-12 col-xl-12">
    <div class="appointments">
    
    <div class="appointment-list" *ngFor="let item of appointments">
    <div class="profile-info-widget">
    <a href="patient-profile.html" class="booking-doc-img">
    <img src="assets/img/patients/patient.jpg" alt="User Image">
    </a>
    <div class="profile-det-info">
    <h3><a href="patient-profile.html">{{item?.doctorName}}</a></h3>
    <div class="patient-details">
    <!-- <h5><i class="far fa-clock"></i> 14 Nov 2019, 10.00 AM</h5> -->
    <h5><i class="fas fa-phone"></i> {{item?.phone}}</h5>
    <h5 class="mb-0"><i class="fa fa-clock"></i> {{item?.time}}&nbsp; {{item?.date}}</h5>
    <br>
    <h5><i class="fas fa-map-marker-alt"></i> {{item?.location}}</h5>

    </div>
    </div>
    </div>
    <div class="appointment-action">
        
       
            <a (click)="CancelAppointment(item.id)" class="btn btn-sm bg-danger-light">
                <i class="fas fa-times"></i> Cancel
                </a>
        <!-- <a class="apt-btn" (click)="CancelAppointment(item.id)">Book Appointment</a> -->
        </div>
   
    <div class="appointment-action">
  
    </div>
    </div>
