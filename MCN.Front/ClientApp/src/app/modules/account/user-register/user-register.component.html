

<div class="content">
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-8 offset-md-2">
    
    <div class="account-content">
    <div class="row align-items-center justify-content-center">
    <div class="col-md-7 col-lg-6 login-left">
    <img src="assets/img/login-banner.png" class="img-fluid" alt="Login Banner">
    </div>
    <div class="col-md-12 col-lg-6 login-right">
    <div class="login-header">
    <h3>Register User</h3>
    </div>
    
    <form [formGroup]="createUserForm" (submit)="OnUserCreation()">
    <div class="form-group card-label">
    <label >First Name  </label> 
    <input type="text" class="form-control " id="firstName" name="firstName" formControlName="firstName"  required>
    <control-messages [control]="createUserForm.get('firstName')"></control-messages>

    </div>

    <div class="form-group card-label">
    <label>Last Name  </label> 
        <input type="text" class="form-control " id="lastName" name="lastName" formControlName="lastName" 
          required>
        <control-messages [control]="createUserForm.get('lastName')"></control-messages>
        </div>

        <div class="form-group card-label">
        <label for="email" class="focus-label"> Email  </label> 
            <input type="text" class="form-control " id="email" name="email" formControlName="email"  required>
            <control-messages [control]="createUserForm.get('email')"></control-messages>
        </div>
 

    <div class="form-group card-label">
    <label >Phone Number  </label> 
        <input type="text" class="form-control " id="phone" name="phone" formControlName="phone"  required>
        <control-messages [control]="createUserForm.get('phone')"></control-messages>
    </div> 
    
    <div class="form-group card-label"> 
    <label for="address"> Address  </label> 
        <input type="text" class="form-control" id="address" name="address" (click)="searchAddress()" formControlName="address" required>
        <control-messages [control]="createUserForm.get('address')"></control-messages>
    </div> 

    <div class="form-group card-label">
        <select class="form-control select"  formControlName="loginType"  formControlName="loginType" name="loginType">
            <option [value]="0">Select User Type</option>
            <option [value]="1">Patient</option>
            <option [value]="2">Doctor</option> 
            </select>
        </div>  
    <div class="form-group card-label"> 
    <label for="password" class="focus-label"> Password  </label> 
        <input type="password" class="form-control " id="password" name="password" formControlName="password"  required>
        <control-messages [control]="createUserForm.get('password')"></control-messages>
</div> 

<div class="form-group card-label"> 
<label for="confirmPassword" class="focus-label"> Confirm Password  </label> 
  <input type="password" class="form-control " id="confirmPassword" name="confirmPassword" (keyup)="onKey($event)"  formControlName="confirmPassword"   required>
  <control-messages [control]="createUserForm.get('confirmPassword')"></control-messages>
  <div *ngIf="showConfirmPassword" class="text-danger">Password does not match.</div>
</div> 


    <div class="text-right">
    <a class="forgot-link" routerLink="/account/login">Already have an account?</a>
    </div>
    <button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Signup</button>
    </form>
    
    </div>
    </div>
    </div>
    
    </div>
    </div>
    </div>
    </div>
