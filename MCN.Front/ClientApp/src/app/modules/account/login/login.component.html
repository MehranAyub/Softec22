
<div class="content">
  <div class="container-fluid">
  <div class="row">
  <div class="col-md-8 offset-md-2">
  
  <div class="account-content">
  <div class="row align-items-center justify-content-center">
  <div class="col-md-7 col-lg-6 login-left">
  <img src="assets/upload/client_02.png" class="img-fluid" alt="Doccure Login">
  </div>
 

  <div class="col-md-12 col-lg-6 login-right" *ngIf="!isEmailVerify">
  <div class="login-header">
  <h3>Verify Email </h3>
  </div>
  <form  name="loginForm" #f="ngForm">
  <div class="form-group form-focus">

  <input type="email" [class.is-valid]="username.valid && !!isEmailValidate" class="form-control floating" name="username" id="login-username" placeholder="name@example.com" 
  [(ngModel)]="loginDto.email" (keyup)="validateEmail(loginDto.email)" #username="ngModel" required>
  <label for="login-username" class="focus-label">Enter Email  </label>
  </div>
 
 
 
  <button [class.disabled]="!isLoading && !(username.valid && !!isEmailValidate)"  (click)="OnVerifyEmailAddress()" class="btn btn-primary btn-block btn-lg login-btn" type="submit">
    <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'Logging in...' : 'Login'}}</button>
  <div class="login-or">
  <span class="or-line"></span> 
  </div>
  
  <div class="text-center dont-have">Don’t have an account? <a routerLink="/account/register">Register</a></div>
  </form>
  </div>


  
  <div class="col-md-12 col-lg-6 login-right" *ngIf="!!isEmailVerify">
    <div class="login-header">
    <h3>Login <span>Doccure</span></h3>
    </div>
    <form  name="loginForm" #f="ngForm">
    <div class="form-group form-focus">
  
    <input type="email" [class.is-valid]="username.valid && !!isEmailValidate" class="form-control floating" name="username" id="login-username" placeholder="name@example.com" 
    [(ngModel)]="loginDto.email" (keyup)="validateEmail(loginDto.email)" #username="ngModel" required>
    <label for="login-username" class="focus-label">Enter Email  </label>
    </div>
    <div class="form-group form-focus">
  
    <input class="form-control is-invalid floating" [class.is-valid]="passcode.valid && passcode?.value?.length>=4"  type="password" id="login-passcode" name="passcode" placeholder="Enter auth token" autocomplete="passcode" class="form-control" [ngClass]="{'is-valid': f.submitted && passcode.valid, 'is-invalid' : f.submitted && !passcode.valid}"
    [(ngModel)]="loginDto.password" #passcode="ngModel" required>
    <label for="login-passcode" class="focus-label">Password</label>
    
   
    </div>
 
    <button style="background-color: #757575;" [class.disabled]="!isLoading && !(username.valid && !!isEmailValidate && passcode.valid && passcode?.value?.length>=4)"
      (click)="Login()"  class="btn btn-primary btn-block btn-lg login-btn" type="submit"><i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'Logging in...' : 'Login'}}</button>
    <div class="login-or">
    <span class="or-line"></span> 
    </div>
    
    <div class="text-center dont-have">Don’t have an account? <a routerLink="account/register">Register</a></div>
    </form>
    </div>
  

  </div>
  </div>
  
  </div>
  </div>
  </div>
  </div>
