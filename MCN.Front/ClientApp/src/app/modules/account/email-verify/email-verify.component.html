<main class="container-fluid h-100 main-container">
    <!-- <div class="overlay-image text-end">
        <img src="assets/img/pineapple.png" class="orange-slice" alt="">
    </div> -->

    <div class="row vh-100">
        <div class="col-12 text-center">
            <div class="logo-small">
                <img src="assets/img/logo.png" alt="" class="img">
                <h6>GO<br><small>Vicinity</small></h6>
            </div>
        </div>
        <div class="col-12 mx-auto text-center">
            <div class="row">
                <div class="col-10 col-sm-8 col-md-6 col-lg-4 col-xl-3 mx-auto align-self-center">
                    <h2 class="text-center">OTP Verification</h2>
                    <p class=" mb-4">Verify OTP sent to this {{loginDto?.email}} email address</p>
                    <div class="card card-light shadow-sm mb-4">
                        <div class="card-body">
                            <form class="">
                                <div class="form-floating mb-3">
                                    <input type="text" name="passcode" [(ngModel)]="loginDto.passcode" class="form-control" id="otp" placeholder="Enter OTP"
                                        value="" required>
                                    <label for="otp">OTP verification</label>
                                    <button *ngIf="(loginDto?.passcode?.length>=6)" type="button" class="btn btn-link text-success tooltip-btn valid-tooltip"
                                        data-bs-toggle="tooltip" data-bs-placement="left" title="OTP is valid">
                                        <i class="bi bi-check-circle"></i>
                                    </button>
                                </div>
                            </form>

                            <div  class="d-grid"><a [class.disabled]="!(loginDto?.passcode?.length>4)" (click)="OnVerifyEmailAddress()" class="btn btn-lg btn-default shadow-sm">Verify</a></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-12 text-center align-self-end py-2">
            <div class="row">
                <div class="col text-center">
                    <span class="progressstimer">
                        <img src="assets/img/progress.png" alt="">
                        <span class="timer" id="timer"></span>
                    </span>
                    <br>
                    <button class="btn btn-link text-white" disabled>Resend OTP</button>
                </div>
            </div>
        </div>
    </div>
</main>
