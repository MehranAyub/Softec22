



<div class="content">
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-8 offset-md-2">
    
    <div class="account-content">
    <div class="row align-items-center justify-content-center">
    <div class="col-md-7 col-lg-6 login-left">
    <img src="assets/img/client_02.png" class="img-fluid" alt="Doccure Login">
    </div>
   
  
    <div class="col-md-12 col-lg-6 login-right" >
    <div class="login-header">
        <h3 class="text-center">OTP Verification</h3>
        <h5 class="mb-4 mt-4 text-center">Verify OTP sent to this {{loginDto?.email}} email address</h5>
    </div>
    <form  name="loginForm" #f="ngForm">
    <div class="form-group card-label">
        <label >Enter OTP </label>
        <input type="text" [class.is-valid]="(loginDto?.passcode?.length>=6)" name="passcode" [(ngModel)]="loginDto.passcode" class="form-control" id="otp"
        value="" required>
    </div>
    <button [class.disabled]="!(loginDto?.passcode?.length>4)" (click)="OnVerifyEmailAddress()" class="btn btn-primary btn-block btn-lg login-btn" type="submit">
      <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> Verify</button>
    <div class="login-or">
    <span class="or-line"></span> 
    </div>
    
    <div class="text-center dont-have">Donâ€™t have an account? <a routerLink="/account/register">Register</a></div>
    </form>
    </div>
  
    </div>
    </div>

    </div>
