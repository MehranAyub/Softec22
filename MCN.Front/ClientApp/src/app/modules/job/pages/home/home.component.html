
<div class="home-map">
 
<button class="btn btn-primary text-white avatar avatar-50 p-0 rounded-circle shadow-sm filter-btn"><i class="bi bi-search"></i></button>

<google-map
height="100vh"
width="100%"
[zoom]="zoom"
[center]="center"
[options]="options"
>
<map-marker
  #marker="mapMarker"
  *ngFor="let mark of markers"
  [position]="mark.position"
  [title]="mark.title"
  [options]="mark.options"
  (mapClick)="openInfoWindow(marker,mark)"
>
</map-marker>

<map-info-window> <span [innerHtml]="infoContent"></span></map-info-window>
</google-map>

<!-- google map -->
    </div>

<!-- filter menu -->
<app-filter-right-navbar (searchCriteria)="searchCriteria($event)" ></app-filter-right-navbar>
<!-- filter menu ends-->
