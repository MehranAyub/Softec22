<google-map
height="100vh"
width="100%"
[zoom]="zoom"
[center]="center"
[options]="options"
>
<map-marker
  #markerElem
  *ngFor="let mark of markers"
  [position]="mark.position"
  [title]="mark.title"
  [options]="mark.option"
  (mapClick)="openInfo(mark)"
>
</map-marker>

<map-info-window>{{ infoContent }}</map-info-window>
</google-map>
